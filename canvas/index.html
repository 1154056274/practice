<html>

<head>
    <script type="application/javascript">
        function draw() {
            var canvas = document.getElementById("canvas");
            if (canvas.getContext) {
                var ctx = canvas.getContext("2d");

                ctx.fillStyle = "rgb(200,0,0)";
                ctx.fillRect(10, 10, 55, 50); //绘制矩形

                ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
                ctx.fillRect(30, 30, 55, 50);
            }
        }

        function draw1() {
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');

                ctx.fillRect(25, 25, 100, 100); //绘制一个填充的矩形

                ctx.clearRect(45, 45, 60, 60); //清除指定矩形区域，让清除部分完全透明。

                ctx.strokeRect(50, 50, 50, 50); //绘制一个矩形的边框


            }
        }



        function draw2() { //绘制实心三角形
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
                ctx.beginPath(); //新建一条路径，生成之后，图形绘制命令被指向到路径上生成路径。
                ctx.moveTo(75, 50); //起始位置    移动笔触
                ctx.lineTo(100, 75);
                ctx.lineTo(100, 25);
                ctx.fill(); //通过填充路径的内容区域生成实心的图形。


            }
        }

        function draw3() { //绘制空心三角形
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {

                var ctx = canvas.getContext('2d');
                ctx.beginPath();
                ctx.moveTo(125, 125);
                ctx.lineTo(125, 45);
                ctx.lineTo(45, 125);
                ctx.closePath();//闭合路径之后图形绘制命令又重新指向到上下文中。
                ctx.stroke(); //通过线条来绘制图形轮廓。




            }
        }



        function drawCircle() {
            var canvas = document.getElementById('canvas')
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
                ctx.beginPath();
                ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // 绘制圆弧
                ctx.moveTo(110, 75);
                ctx.arc(75, 75, 35, 0, Math.PI, false);   // 口 (顺时针)
                ctx.moveTo(65, 65);
                ctx.arc(60, 65, 5, 0, Math.PI * 2, true);  // 左眼
                ctx.moveTo(95, 65);
                ctx.arc(90, 65, 5, 0, Math.PI * 2, true);  // 右眼
                ctx.stroke(); //通过线条来绘制图形轮廓。
            }
        }

        function drawquadraticCurve() {
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');

                // 二次贝塞尔曲线
                ctx.beginPath();
                ctx.moveTo(75, 25);
                ctx.quadraticCurveTo(25, 25, 25, 62.5); //绘制二次贝塞尔曲线，cp1x,cp1y 为一个控制点，x,y 为结束点。
                ctx.quadraticCurveTo(25, 100, 50, 100);
                ctx.quadraticCurveTo(50, 120, 30, 125);
                ctx.quadraticCurveTo(60, 120, 65, 100);
                ctx.quadraticCurveTo(125, 100, 125, 62.5);
                ctx.quadraticCurveTo(125, 25, 75, 25);
                ctx.stroke();
            }
        }


        function drawbezierCurve() {
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');

                //三次贝塞尔曲线
                ctx.beginPath();
                ctx.moveTo(75, 40);
                ctx.bezierCurveTo(75, 37, 70, 25, 50, 25); //绘制三次贝塞尔曲线，cp1x,cp1y为控制点一，cp2x,cp2y为控制点二，x,y为结束点。

                ctx.bezierCurveTo(20, 25, 20, 62.5, 20, 62.5);
                ctx.bezierCurveTo(20, 80, 40, 102, 75, 120);
                ctx.bezierCurveTo(110, 102, 130, 80, 130, 62.5);
                ctx.bezierCurveTo(130, 62.5, 130, 25, 100, 25);
                ctx.bezierCurveTo(85, 25, 75, 37, 75, 40);
                ctx.fill();
            }
        }

        function path2D() {
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {

                var ctx = canvas.getContext('2d');
                var rectangle = new Path2D();
                rectangle.rect(10, 10, 50, 50);

                var circle = new Path2D();
                circle.moveTo(125, 35);
                circle.arc(100, 35, 25, 0, 2 * Math.PI);

                ctx.stroke(rectangle);
                ctx.fill(circle);
            }
        }


        // var p = new Path2D("M10 10 h 80 v 80 h -80 Z");  初始化

        function drawColor() { //颜色
            var ctx = document.getElementById('canvas').getContext('2d');
            for (var i = 0; i < 6; i++) {
                for (var j = 0; j < 6; j++) {
                    ctx.fillStyle = 'rgb(' + Math.floor(255 - 42.5 * i) + ',' +
                        Math.floor(255 - 42.5 * j) + ',0)';
                    ctx.fillRect(j * 25, i * 25, 25, 25);
                }
            }
        }

    </script>
</head>

<body onload="drawColor();">
    <canvas id="canvas" width="150" height="150"></canvas>
</body>

</html>
